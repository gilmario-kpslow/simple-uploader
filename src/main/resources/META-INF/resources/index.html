<!doctype html>
<html lang="en">
    <head>
        <title>Simple Uploader</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--        <link rel="icon" href="favicon.svg" sizes="24x24" type="image/svg">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid p-5">

            <div id="loader" class="loader d-none">
                <div class="loader-content">
                    <i class="fa fa-refresh fa-spin fa-5x"></i>
                    <div>Aguarde... </div>
                </div>

            </div>

            <div id="messagem" class="messagem">

            </div>
            <div class="border rounded p-3">
                <div class="h1">SIMPLE UPLOADER</div>
            </div>
            <hr/>
            <div class="border rounded" style="min-height: 500px;">
                <div class="row p-3">
                    <div class="col-md-6" id="uploaderDiv">
                        <label class="label">Selecione um arquivo</label>
                        <input type="file" class="form-control" multiple id="uploaderInput" name="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Tamanho</th>
                                    <th scope="col">AÃ§oes</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaArquivos">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
        <script type="module" src="js/api.js"></script>
    </body>
</html>
